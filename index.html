<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <main>
    <section class="info-block"><img class="image" src="./eisenhower-matrix.jpg"><a class="more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <article class="main-block">
      <section id="title-adding"><label class="label title-3" for="new-task">Add Item</label>
        <div class="row-wrap"><input id="new-task" class="input task" type="text"><button class="btn">Add</button></div>
      </section>
      <section>
        <h3 class="title-3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item"><input class="checkbox" type="checkbox"><label class="label task">Pay Bills</label><input type="text" class="input task"><button class="btn edit">Edit</button><button class="btn delete"><img class="image" src="./remove.svg"></button></li>
          <li class="item edit-mode"><input class="checkbox" type="checkbox"><label class="label task">Go Shopping</label><input type="text" value="Go Shopping" class="input task"><button class="btn edit">Save</button><button class="btn delete"><img class="image" src="./remove.svg"></button></li>
        </ul>
      </section>
      <section>
        <h3 class="title-3">Completed</h3>
        <ul id="completed-tasks">
          <li class="item"><input class="checkbox" type="checkbox" checked><label class="label task">See the Doctor</label><input type="text" class="input task"><button class="btn edit">Edit</button><button class="btn delete"><img class="image" src="./remove.svg"></button></li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
