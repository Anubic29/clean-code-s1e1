<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <main>
    <section class="info-block"><img class="info-block__image" src="./eisenhower-matrix.jpg" alt="Eisenhower Matrix"><a class="info-block__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a></section>
    <article class="main-block">
      <section class="main-block__adding-block" id="title-adding"><label class="adding-block__title-3 title-3" for="new-task">Add Item</label>
        <div class="row-wrap"><input id="new-task" class="adding-block__input input task" type="text"><button class="btn adding-block__add">Add</button></div>
      </section>
      <section class="main-block__incomplete-block">
        <h3 class="title-3">Todo</h3>
        <ul id="incomplete-tasks">
          <li class="item"><input class="item__checkbox" type="checkbox"><label class="item__label task">Pay Bills</label><input type="text" class="item__input input task"><button class="btn item__edit">Edit</button><button class="btn item__delete"><img class="image" src="./remove.svg" alt=""></button></li>
          <li class="item item_edit-mode"><input class="item__checkbox" type="checkbox"><label class="item__label task">Go Shopping</label><input type="text" value="Go Shopping" class="item__input input task"><button class="btn item__edit">Save</button><button class="btn item__delete"><img class="image" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
      <section class="main-block__completed-block">
        <h3 class="title-3">Completed</h3>
        <ul id="completed-tasks">
          <li class="item"><input class="item__checkbox" type="checkbox" checked><label class="item__label task">See the Doctor</label><input type="text" class="item__input input task"><button class="btn item__edit">Edit</button><button class="btn item__delete"><img class="image" src="./remove.svg" alt=""></button></li>
        </ul>
      </section>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
